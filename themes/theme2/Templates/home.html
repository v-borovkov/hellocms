{% extends "theme2/Templates/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block banner %}
<!-- Header -->
<header class="w3-container w3-red w3-text-white w3-center w3-padding-128">
  <h1 class="w3-margin w3-jumbo">Welcome to HelloCMS v0.4</h1>
  <p class="w3-xlarge">Template by w3.css</p>
  <input class="w3-button w3-red w3-border w3-border-white w3-text-white w3-hover-white w3-hover-text-red w3-padding-large w3-large w3-margin-top" value="Get Started">
</header>
{% endblock %}

{% block body %}
<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <p class="w3-text-grey">{{ content |safe }}</p>
  </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
