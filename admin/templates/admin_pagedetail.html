{% extends "admin_layout.html" %}

{% block body %}

  <!-- Header -->
  <form method="POST" style="margin-top:-43px;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <header class="w3-container" style="padding-top:22px">
    <div class="w3-row">
      <div class="w3-twothird">
        <h5><b><i class="mbri-file"></i> {{title}}</b></h5>
      </div>
      <div class="w3-third">
        <p>
          <a href="{{ url_for('render_content', page_name=slug|replace('.json', '')) }}" class="w3-btn w3-border w3-border-dark-grey w3-blue w3-hover-deep-blue-grey"><span class="mbri-preview"></span> View</a>
          <input type="submit" class="w3-btn w3-border w3-border-dark-grey w3-green w3-hover-light-green" value="&#xe959; Save"  style="font-weight:600;font-family:'MobiriseIcons' !important;">
          <a href="{{ url_for('admin.admin_pages') }}" class="w3-btn w3-border w3-border-dark-grey w3-red w3-hover-deep-orange" ><span class="mbri-arrow-prev"></span> Back</a>
        </p>
      </div>
   </div>
  </header>

  <div class="w3-container">
    <h5>Title</h5>
    <input class="w3-input" type="text" name="title" value="{{title}}">
    <h5>Slug</h5>
    <p>{{slug}}</p>
  </div>

  <div class="w3-container">
    <h5>Content</h5>
      <textarea id="content" class="w3-input" name="content" rows="16">
        {{content|safe}}
      </textarea>
  </div>

  </form>


{% endblock %}
