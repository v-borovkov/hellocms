{% extends "admin_layout.html" %}

{% block body %}

  <!-- Header -->
  <form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <header class="w3-container w3-card-4" style="padding-top:22px">
    <div class="w3-row">
      <div class="w3-threequarter">
        <h3><i class="mbri-file"></i> <b>Menu</b></h3>
      </div>
      <div class="w3-quarter">
        <input type="submit" class="w3-btn w3-green w3-card-4 w3-round w3-save w3-hover-light-green" value="&#xe959; Save"  style="font-weight:600;font-family:'MobiriseIcons' !important;">
      </div>
    </div>
  </header>

  <div class="w3-twothird w3-padding">
  <h5>Menu:</h5>
  <ul class="w3-ul connectedSortable" id="sortable1" style="border: 3px dashed black; height:500px">
  {% for title in name %}
  <li id="{{title}}">
    <div class="w3-col w3-card-4 w3-padding w3-white w3-hover-blue">
        <span class="w3-xlarge">{{title|replace(".json", "")}}</span>
        <input type="hidden" name="title" value="{{ title|replace(".json", "") }}"/>
        <span onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)" class="w3-closebtn w3-padding w3-margin-right w3-medium">x</span>
    </div>
  </li>
  {% endfor %}
  </ul>
  </div>
  </form>


    <div class="w3-third w3-padding">
      <h5>Avaible Pages:</h5>
      <ul class="w3-ul connectedSortable" id="sortable2">
        {% for title in files %}
        <li id="{{title}}">
          <div class="w3-col w3-card-4 w3-padding w3-white w3-hover-blue">
              <span class="w3-xlarge">{{title|replace(".json", "")}}</span>
              <input type="hidden" name="title" value="{{ title|replace(".json", "") }}"/>
              <span onclick="this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)" class="w3-closebtn w3-padding w3-margin-right w3-medium">x</span>
            </div>
        </li>
        {% endfor %}
      </ul>
    </div>

{% endblock %}
